<div class="container">
  <br>
<h1 class="page-header text-center">Update Article</h1>
<hr>
<br>

<div class="col-md-7 p-lg-7 mx-auto border_form">

  <div class="show-hide-message" *ngIf="message">
    <div class="text-center" [ngClass]="messageClass">
      {{ message }}
      <p> {{ spinnerMessage }}</p>
      <div [ngClass]="spinnerClass" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
    <form (ngSubmit)="updateArticleSubmit()"*ngIf="!loading">

      <div class="form-group">
        <!-- Email address -->
          <div>
                <!-- Email Input -->
              <label for="title">Title</label>
              <input [disabled]="processing" class="form-control" type="text" name="title" placeholder="Title *" [(ngModel)]="article.title">
          </div>
      </div>

      <div class="form-group">
        <!-- Email address -->
          <div >
                <!-- Email Input -->
              <label for="image">Image</label>
              <input [disabled]="processing" class="form-control" type="text" name="img" placeholder="Image's link *" [(ngModel)]="article.img">
              <p>Example: https://picsum.photos/300/400?image=0</p>
          </div>
      </div>

      <div class="form-group">
        <!-- Email address -->
          <div >
                <!-- Description Input -->
              <label for="description">Description</label>
              <textarea  [disabled]="processing" rows="3" class="form-control" type="text" name="description" placeholder="Description *" [(ngModel)]="article.description"></textarea>
          </div>
      </div>

      <div class="form-group">
        <!-- Email address -->
          <div>
                <!-- Email Input -->
              <label for="content">Content</label>
              <textarea [disabled]="processing" class="form-control" rows="10" type="text" name="content" placeholder="Content *" [(ngModel)]="article.content"></textarea>
          </div>
      </div>

      <div class="form-group">
        <div >
          <label for="content">Price</label>
          <div class="input-group">
            <input  [disabled]="processing" type="text" class="form-control" type="number" name="price" placeholder="Price *" [(ngModel)]="article.price">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
              <span class="input-group-text">â‚¬</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <!-- Email address -->
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category</label>
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="category" [(ngModel)]="article.category">
            <option value="cotton">Cotton</option>
            <option value="silk">Silk</option>
            <option value="metallic">Metallic</option>
            <option value="all-purpose">All-purpose</option>
            <option value="polyester">Polyester</option>
            <option value="building">Building</option>
          </select>
      </div>

      <br>

      <button [disabled]="processing" type="submit" class="btn btn-primary btn-block">Update</button>
      <hr>
      <p class="text-center">or</p>
      <hr>
      <button [disabled]="processing" type="button" name="button" class="btn btn-danger btn-block" (click)="cancelEditing()">Cancel</button>
    </form>
</div>
</div>
