<br>

<div class="container">
  <div class="row">
    <div  *ngFor="let article of articles | slice:0:16;" class="col-md-3 col-sm-6">
        <div class="product-grid3">
            <div class="product-image3">
                <a [routerLink]="['/article', article._id]">
                    <img class="pic-1" src="{{ article.img }}">
                    <img class="pic-2" src="{{ article.img }}">
                </a>
                <ul class="social">
                    <li><a href="#"><i class="fa fa-shopping-bag"></i></a></li>
                    <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                </ul>
            </div>
            <div class="product-content">
                <h3 class="title"><a [routerLink]="['/article', article._id]">{{ article.title }}</a></h3>
                <div class="price">
                    ${{ article.price }}
                </div>
                <ul class="rating">
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                </ul>
            </div>
        </div>
        <hr>
    </div>
  </div>
</div>
