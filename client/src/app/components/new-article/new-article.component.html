<div class="container">
  <br>
<h1 class="page-header text-center">New Article</h1>
<hr>
<br>

<div class="col-md-7 p-lg-7 mx-auto border_form">

  <div class="show-hide-message">
    <div class="text-center" [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>

    <form [formGroup]="form" name="articleForm" (submit)="onArticleSubmit()">

      <div class="form-group">
        <!-- Email address -->
          <div [ngClass]="{'has-error': (form.controls.title.errors && form.controls.title.dirty) || (form.controls.title.dirty)  , 'has-success':(!form.controls.title.errors)}">
                <!-- Email Input -->
              <label for="title">Title</label>
              <input class="form-control" type="text" name="title" placeholder="Title *" formControlName="title">
              <!-- Email Validation -->
              <ul class="help-block">
                <li class="text-info" *ngIf="form.controls.title.errors?.required && form.controls.title.dirty"><small>This field is required</small></li>
              </ul>
          </div>
      </div>

      <div class="form-group">
        <!-- Email address -->
          <div [ngClass]="{'has-error': (form.controls.img.errors && form.controls.img.dirty) || (form.controls.img.dirty)  , 'has-success':(!form.controls.img.errors)}">
                <!-- Email Input -->
              <label for="title">Image</label>
              <input class="form-control" type="text" name="img" placeholder="Image's link *" value="https://picsum.photos/300/500?image=0" formControlName="img">
              <p>Example: https://picsum.photos/300/500?image=0</p>
              <!-- Email Validation -->
              <ul class="help-block">
                <li class="text-info" *ngIf="form.controls.img.errors?.required && form.controls.img.dirty"><small>This field is required</small></li>
              </ul>
          </div>
      </div>



      <div class="form-group">
        <label for="exampleFormControlFile1">Example file input</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <hr>

      <div class="form-group">
        <!-- Email address -->
          <div [ngClass]="{'has-error': (form.controls.description.errors && form.controls.description.dirty) || (form.controls.description.dirty)  , 'has-success':(!form.controls.description.errors)}">
                <!-- Email Input -->
              <label for="description">Description</label>
              <textarea rows="3" class="form-control" type="text" name="description" placeholder="Description *" formControlName="description"></textarea>
              <!-- Email Validation -->
              <ul class="help-block">
                <li class="text-info" *ngIf="form.controls.description.errors?.required && form.controls.description.dirty"><small>This field is required</small></li>
              </ul>
          </div>
      </div>

      <div class="form-group">
        <!-- Email address -->
          <div [ngClass]="{'has-error': (form.controls.content.errors && form.controls.content.dirty) || (form.controls.content.dirty)  , 'has-success':(!form.controls.content.errors)}">
                <!-- Email Input -->
              <label for="content">Content</label>
              <textarea class="form-control" rows="10" type="text" name="content" placeholder="Content *" formControlName="content"></textarea>
              <!-- Email Validation -->
              <ul class="help-block">
                <li class="text-info" *ngIf="form.controls.content.errors?.required && form.controls.content.dirty"><small>This field is required</small></li>
              </ul>
          </div>
      </div>

      <div class="form-group">
        <div [ngClass]="{'has-error': (form.controls.price.errors && form.controls.price.dirty) || (form.controls.price.dirty)  , 'has-success':(!form.controls.price.errors)}">
          <label for="content">Price</label>
          <div class="input-group">
            <input type="text" class="form-control" type="number" name="price" placeholder="Price *" formControlName="price">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
              <span class="input-group-text">â‚¬</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <!-- Email address -->
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category</label>
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="category" formControlName="category">
            <!-- <option selected>Choose...</option> -->
            <option value="cotton">Cotton</option>
            <option value="silk">Silk</option>
            <option value="metallic">Metallic</option>
            <option value="all-purpose">All-purpose</option>
            <option value="polyester">Polyester</option>
            <option value="building">Building</option>
          </select>
      </div>

      <br>

      <button [disabled]="!form.valid || processing" type="submit" class="btn btn-primary btn-block">Save</button>
    </form>
</div>
</div>
